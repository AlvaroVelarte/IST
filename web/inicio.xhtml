<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Inicio - Tienda de Libros</title>
</h:head>
<h:body>
<h:panelGroup layout="block">
    <h1>Tienda de Libros</h1>
    <h:messages globalOnly="true" />
    <h:panelGroup rendered="#{sesionMB.autenticado}">
        <p>Bienvenido, <strong><h:outputText value="#{sesionMB.nombreCliente}" /></strong></p>
        <p>Último acceso: <h:outputText value="#{sesionMB.loginTimestamp}" /></p>
        <h:form>
            <h:commandLink value="Cerrar sesión" action="#{sesionMB.logout}" />
        </h:form>
    </h:panelGroup>
    <h:panelGroup rendered="#{!sesionMB.autenticado}">
        <p>Bienvenido. Puedes iniciar sesión o registrarte para gestionar tus pedidos.</p>
    </h:panelGroup>
</h:panelGroup>

<ul>
    <li><h:link outcome="listaTemas" value="Catálogo" /></li>
    <li><h:link outcome="carroCompra" value="Carro de compra" /></li>
    <li><h:link outcome="listaPedidos" value="Mis pedidos" /></li>
    <li><h:link outcome="login" value="Iniciar sesión" rendered="#{!sesionMB.autenticado}" /></li>
    <li><h:link outcome="registro" value="Registrarse" rendered="#{!sesionMB.autenticado}" /></li>
</ul>
</h:body>
</html>
