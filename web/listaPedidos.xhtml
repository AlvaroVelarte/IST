<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Mis pedidos</title>
</h:head>
<h:body>
<h:link outcome="inicio" value="Volver al inicio" />
<h1>Mis pedidos</h1>
<h:dataTable value="#{sesionMB.pedidosCliente}" var="pedido" rendered="#{not empty sesionMB.pedidosCliente}">
    <h:column>
        <f:facet name="header">Fecha</f:facet>
        <h:outputText value="#{sesionMB.formatearFecha(pedido.fecha)}" />
    </h:column>
    <h:column>
        <f:facet name="header">Estado</f:facet>
        <h:outputText value="#{pedido.estado}" />
    </h:column>
    <h:column>
        <f:facet name="header">Importe</f:facet>
        <h:outputText value="#{pedido.importe}">
            <f:convertNumber type="currency" currencySymbol="€" />
        </h:outputText>
    </h:column>
</h:dataTable>
<h:panelGroup rendered="#{empty sesionMB.pedidosCliente}">
    <p>Aún no tienes pedidos registrados.</p>
</h:panelGroup>
</h:body>
</html>
