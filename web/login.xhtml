<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
<h:link outcome="inicio" value="Volver al inicio" />
<h1>Iniciar sesión</h1>
<h:messages globalOnly="true" />
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel for="login" value="Usuario" />
        <h:inputText id="login" value="#{sesionMB.login}" required="true" />
        <h:outputLabel for="password" value="Contraseña" />
        <h:inputSecret id="password" value="#{sesionMB.password}" required="true" />
    </h:panelGrid>
    <h:commandButton value="Entrar" action="#{sesionMB.login}" />
</h:form>
<p>¿No tienes cuenta? <h:link outcome="registro" value="Regístrate" /></p>
</h:body>
</html>
