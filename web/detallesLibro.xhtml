<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Detalles del libro</title>
</h:head>
<h:body>
<h:link outcome="listaLibros" value="Volver a libros" />
<h1><h:outputText value="#{sesionMB.libroSeleccionado.titulo}" /></h1>
<p><strong>Autor:</strong> <h:outputText value="#{sesionMB.libroSeleccionado.autor}" /></p>
<p><strong>Editorial:</strong> <h:outputText value="#{sesionMB.libroSeleccionado.editorial}" /></p>
<p><strong>Año:</strong> <h:outputText value="#{sesionMB.libroSeleccionado.anio}" /></p>
<p><strong>ISBN:</strong> <h:outputText value="#{sesionMB.libroSeleccionado.isbn}" /></p>
<p><strong>Precio:</strong>
    <h:outputText value="#{sesionMB.libroSeleccionado.precio}">
        <f:convertNumber type="currency" currencySymbol="€" />
    </h:outputText>
</p>
<p><strong>Stock:</strong> <h:outputText value="#{sesionMB.libroSeleccionado.inventario}" /></p>
<p><strong>Descripción:</strong></p>
<p><h:outputText value="#{sesionMB.libroSeleccionado.descripcion}" escape="false" /></p>
<h:form>
    <h:commandButton value="Añadir al carro" action="#{sesionMB.agregarAlCarro(sesionMB.libroSeleccionado)}" rendered="#{sesionMB.libroSeleccionado.disponible}" />
    <h:panelGroup rendered="#{!sesionMB.libroSeleccionado.disponible}">
        <p>Este libro no está disponible actualmente.</p>
    </h:panelGroup>
</h:form>
</h:body>
</html>
