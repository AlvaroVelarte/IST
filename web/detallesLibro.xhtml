<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista de libros</title>
    </h:head>
    <h:body>
        <center>
            <br/>
            <h:graphicImage  width="300" value="resources/images/libros.jpg" alt="libros"/>
            <br/>
            <h1>Tienda de libros</h1>   
            <h:outputText rendered="#{sesionMB.logged}" value="Usuario: #{sesionMB.cliente.nombre},         login en #{sesionMB.loginTime}"/>      
            <br/>    
            <br/>    
            <br/> 
            <h2>#{sesionMB.libro.titulo}</h2>
            <h3>#{sesionMB.libro.autor}</h3>
            <h:panelGrid  columns="2"  cellspacing="40">               
                <h:graphicImage  height="200" value="#{sesionMB.libro.foto}" alt="foto portada"/>
                <h:outputText value="#{sesionMB.libro.descripcion}"/>   
            </h:panelGrid>                     
            Precio: #{sesionMB.libro.precio} euros
            <br/>  
            <br/>
            <h:outputText rendered="#{sesionMB.libro.disponible}" value="Disponible" />
            <h:outputText rendered="#{!sesionMB.libro.disponible}" value="Agotado" />
            <br/>  
            <br/>
            <h:form> 
                <h:commandButton rendered="#{sesionMB.libro.disponible}" value="Poner en el carro" action="#{sesionMB.ponEnCarro()}"/>    
                <br/>
                <br/> 
                <h:panelGrid columns="3" cellspacing="30">
                    <h:graphicImage  width="100" value="resources/images/carrito.jpg" alt="carrito"/>
                    <h:outputText   value="(#{sesionMB.carroCompra.numLibrosEnCarro} articulos)"  />   
                    <h:commandLink   rendered="#{!sesionMB.carroCompra.vacio}" value="Ver"  action="carroCompra"/>     
                </h:panelGrid>
                <h:panelGrid columns="5" cellspacing="30">
                    <h:commandLink rendered="#{sesionMB.logged}" value="Ver pedidos"  action="listaPedidos"/>                                                 
                    <h:commandLink value="Catalogo" action="listaTemas"/>   
                    <h:commandLink value="Libros de #{sesionMB.tema.nombre}" action="listaLibros"/>    
                    <h:commandLink value="Inicio"  action="inicio"/>  
                    <h:commandLink rendered="#{sesionMB.logged}" value="Logout"  action="#{sesionMB.logout()}"/>  
                    <h:commandLink rendered="#{!sesionMB.logged}" value="Login"  action="login"/>  
                </h:panelGrid> 
            </h:form>            
            <br/>       
            <i>IST: tienda de libros</i>
        </center>
    </h:body>
</html>
