<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Temas - Tienda de Libros</title>
</h:head>
<h:body>
<h:link outcome="inicio" value="Volver al inicio" />
<h1>Temas disponibles</h1>
<h:dataTable value="#{sesionMB.temas}" var="tema" rendered="#{not empty sesionMB.temas}">
    <h:column>
        <f:facet name="header">Tema</f:facet>
        <h:commandLink value="#{tema.nombre}" action="#{sesionMB.verTema(tema)}" />
    </h:column>
</h:dataTable>
<h:panelGroup rendered="#{empty sesionMB.temas}">
    <p>No hay temas dados de alta.</p>
</h:panelGroup>
</h:body>
</html>
