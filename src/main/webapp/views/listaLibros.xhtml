<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Libros - #{sesionMB.temaSeleccionado.nombre}</title>
</h:head>
<h:body>
<h:link outcome="/views/listaTemas" value="Volver a temas" />
<h1>Libros del tema <h:outputText value="#{sesionMB.temaSeleccionado.nombre}" /></h1>
<h:dataTable value="#{sesionMB.librosDelTema}" var="libro" rendered="#{not empty sesionMB.librosDelTema}">
    <h:column>
        <f:facet name="header">Título</f:facet>
        <h:commandLink value="#{libro.titulo}" action="#{sesionMB.verLibro(libro)}" />
    </h:column>
    <h:column>
        <f:facet name="header">Autor</f:facet>
        <h:outputText value="#{libro.autor}" />
    </h:column>
    <h:column>
        <f:facet name="header">Precio</f:facet>
        <h:outputText value="#{libro.precio}">
            <f:convertNumber type="currency" currencySymbol="€" />
        </h:outputText>
    </h:column>
</h:dataTable>
<h:panelGroup rendered="#{empty sesionMB.librosDelTema}">
    <p>No hay libros disponibles en este tema.</p>
</h:panelGroup>
</h:body>
</html>
